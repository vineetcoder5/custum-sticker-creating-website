<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stickereditor.css') }}">
        <script src="{{ url_for('static', filename='java/stickereditor.js') }}"> </script>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <title>sticker paradise</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        </style>
    </head>
    <body>
      <div id="idd" style="display: none;">none</div>
      <header style="margin-bottom: 10px;">
        <div id="logobox">
          <a href="/"><h1 id="logo">sticker paradise</h1></a>
        </div>
        <div class="align-right">
          <a href="/pre_design"><button id = "custum" class="custom-btn btn-15"><div>
            <img src="{{ url_for('static', filename='image/custum.png') }}" alt="shoping cart" width="30px" height="30px" style="float: left;">
            </div>
            <div style="padding: 7px;">designs</div></button>
        </a>
          <button id = "logincheck" class="custom-btn btn-15" onclick="openForm()" style="display: inline-block;">Login/Sign up</button>
          <a href="/my_account"> 
            <button id="myaccount" class="custom-btn btn-15">
                <div>
                    <img src="{{ url_for('static', filename='image/account.png') }}" alt="shoping cart" width="30px" height="30px" style="float: left;">
                </div>
                <div style="padding: 7px;">My account</div>
            </button>
          </a>
          <a href="/cart"> 
          <button id="cart_button" class="custom-btn btn-15">
              <div>
                  <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart" width="30px" height="30px" style="float: left;">
              </div>
              <div style="padding: 7px;">cart</div>
          </button>
        </a>
      </div>
      </header>
      <div id="login-failed" class="overlay">
        <div class="popup">
          <h2 id="popup_heading">Hello World</h2>
          <button class="close" onclick="closepopup()" style="border: 0px;">&times;</button>
          <p id="popup_pragraph">Thanks to pop me!</p>
      </div>
      </div>
      <section id="wrapper">
        <div id="one">
          <form id="loginsignup" method="post">
            <label for="fName">Full name</label>
            <p><input class="input2" type="text" id="fName" autocomplete="off" name="name"/></p>
    
            <label for="email">Email</label>
            <p><input class="input2" type="email" id="email" placeholder="Enter valid email" autocomplete="off" name="email"/></p>
    
            <label for="password">Password</label>
            <p><input class="input2" type="password" id="password" placeholder="8 characters minimum" name="password"/></p>
            <p class="submit"><input class="input2" type="submit" value="Sign up" name="logintype"/></p>
          </form>
        </div>
        <div id="two">
          <form id="loginsignin" method="post"> 
            <label for="emailIn">Email</label>
            <p><input class="input2" type="email" id="emailIn" placeholder="Enter valid email" autocomplete="off" name="email" /></p>
    
            <label for="passwordIn">Password</label>
            <p><input class="input2" type="password" id="passwordIn" placeholder="8 characters minimum" name="password"/></p>
            <p class="submit"><input class="input2" type="submit" value="Sign In" name="logintype" /></p>
          </form>
        </div>
        <div id="button" onclick="changeform()">Sign In </div>
    </section> 
  
  <div id="editorpanel">
    <div id="navigation">
      <nav class="nav vertical">
          <ul>
            <li onclick="layerr()">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/layer.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname">layer</div>
            </li>
            <li onclick="stickers()">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/sticker.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname">Stickers</div>
            </li>
            <li onclick="uploadd()">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/upload.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname" style="padding-bottom: 0px;">upload</div>
              <div id="editorname">sticker</div>
            </li>
            <!-- <li onclick="uploadd()">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/upload.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname">Upload</div>
            </li> -->
            <li onclick="deleteeditor()">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/delete.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname">Delete</div>
            </li>
            <li id="download">
              <a href="#">
                  <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart" width="30px" height="30px">
              </a>
              <div id="editorname" style="padding-bottom: 0px;">Add to</div>
              <div id="editorname">cart</div>
            </li>
            
          </ul>
        </nav>
    </div> 
    <div id="layerr">
      <div class="layer-stack">
        <h3 style="margin-left: 13vw;">Layer Stack</h3>
        <div id="layer-list" class="btn-16"></div>
    </div>
    </div>
    <div id="stickers">
      <div style="font-family: 'Dancing Script', cursive; font-size: xxx-large;">Stickers</div>
      <div style="height: 40px; width: 29vw; ">
        <div id="stickers_tab">
          <button onclick="scrollle()" style="float: left; border-radius: 15px;"><img src="{{ url_for('static', filename='image/left_arrow.png') }}" alt="shoping cart" width="30px" height="30px"></button>
          <div class="scrollmenu" id="sticker_select">
            <button onclick="loadImages('coders')" style=" border-radius: 25px; width: 80px; height: 27px; " class="custom-btn btn-15">Coders</button>
            <button onclick="loadImages('food')" style=" border-radius: 25px; width: 80px; height: 27px; " class="custom-btn btn-15">food</button>
            <button onclick="loadImages('cool')" style=" border-radius: 25px; width: 80px; height: 27px; " class="custom-btn btn-15">Cool</button>
          </div>
          <button onclick="scrollRight()" style="float: left;  border-radius: 15px;"><img src="{{ url_for('static', filename='image/right_arrow.png') }}" alt="shoping cart" width="30px" height="30px"></button>
        </div>
      </div>
      <div id="gallary">
        <div style="height: 120px; width: 120px; display: flex; background-color:#f3e9e9; float: left; margin: 12px;">
          <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart">
        </div>
        <div style="height: 120px; width: 120px; display: flex; background-color:#f3e9e9; float: left; margin: 12px;">
          <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart">
        </div>
        <div style="height: 120px; width: 120px; display: flex; background-color:#f3e9e9; float: left; margin: 12px;">
          <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart">
        </div>
        <div style="height: 120px; width: 120px; display: flex; background-color:#f3e9e9; float: left; margin: 12px;">
          <img src="{{ url_for('static', filename='image/cart.png') }}" alt="shoping cart">
        </div>
      </div>
    </div>
    <div id="uploadd" >
      <!-- <div> You can also drag and drop image to the canvas</div> -->
      <div id="uploadalign">
        <div class="uploadtext"> You can also drag and</div>
        <div class="uploadtext">      drop image to the canvas...</div>
        <div class="upload-url-controls">
          <input type="text" class="input2" id="image-url" style="background: white; border-radius: 25px;" placeholder="Enter Image URL">
          <div style=" margin-top: 10px;">
            <button id="upload-url"  style="margin-left: 28px; border-radius: 25px; " class="custom-btn btn-15">Upload</button>
          </div>
          <!-- <button id="upload-url" class="custom-btn btn-15">Upload</button> -->
      </div>
      <div style="font-family: 'Space Mono', cursive; font-size: 22px; margin-top: 10px; margin-bottom: 10px;"> Or</div>
      <input type="file" id="upload" accept="image/*" style="display: none">
  <button id="upload-button" style="border-radius: 25px;" class="custom-btn btn-15">Upload Image</button>
        <!-- <button id="download" class="custom-btn btn-15" style="margin-top: 10px;">Download</button> -->
      </div>
    </div>
    <div id="deleteeditor">
      <div class="uploadtext">first select the object</div>
      <div class="uploadtext">on the canvas then click on </div>
      <!-- <button id="delete" class="delete-button">Delete</button>  -->
      <button id="delete" class="delete-button custom-btn btn-15" style="cursor: pointer;">Delete</button>  
    </div>
</div>
      <input type="file" id="upload" accept="image/*" style="display: none">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="scale-controls" style="display: none;">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <div class="rotate-controls" style="display: none;">
        <input type="number" id="rotation-angle" min="0" max="360" step="90" value="90">
        <button id="rotate">Rotate</button>
        <!-- <button id="download">Download</button>
        <button id="delete" class="delete-button">Delete</button>   -->
    </div>
    <div id="User" style="display: none;">{{ idd }}</div>
    </body>
</html>
